# NES Problems

* Zero Insertion Force (ZIF) cartridge slot
* 10NES lockout chip

???

Problem with the original NES is that it has this unreliable ZIF cartridge slot and a lockout chip both of which tend to glitch rendering the console unusable,
even with officially licensed Nintendo games.

Time for a quick PSA: don‚Äôt blow on the cartridge contacts.

Everyone ‚Äúknows‚Äù that fixes it, but most likely ejecting the cartridge and re-inserting is what fixed it.

And blowing your spittle onto the contacts, in the long run, will likely make the problem worse.

---

# NES Alternatives

* Emulation
* FPGA

???

So I had just gotten myself a new-old stock CRT television for that accurate 1980s retro gaming vibe, and I was spending a lot of time cleaning cartridges ‚Ä¶
(without the spittle mind you) ‚Ä¶ but it was still super unreliable and I was in the market for a NES alternative.

In 2024 the main  alternatives are a console that emulates a NES in software or uses an FPGA that does the moral equivalent in hardware.

These don‚Äôt offer 100% compatibility with the original NES though,

And unfortunately for my needs most of these modern retro consoles output to HDMI for compatibility with modern TVs.

# Details

* NOT Emulation, NOT an FPGA
* Small modern shell about the same size of a NES cartridge
* Works with Famicom carts with an adapter
* Supports Famicom expansion audio
* I haven't gotten it to work with the Famicom Disk System (FDS)

???
